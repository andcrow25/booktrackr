<div class="row">
    <div class="col-xs-6 col-xs-offset-3" ng-controller="BooksController as books">
        <h2>Books</h2>
        <ul ng-repeat="book in books.books">
            <li>{{ book.title }}</li>
        </ul>
        <a class="btn btn-primary" href="#/books/new">Add Book</a>
    </div>
</div>
