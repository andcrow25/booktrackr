<div class="row">
    <div class="col-xs-6 col-xs-offset-3" ng-controller="NewBookController as book">
        <h2>New Book</h2>
        <form novalidate name="bookForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" ng-model="book.book.title" class="form-control" placeholder="Title"
                       ng-required="true">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" ng-model="book.book.author" class="form-control" placeholder="Author"
                       ng-required="true">
            </div>
            <div class="form-group pull-right">
                <a href="#/books" class="btn btn-danger">Cancel</a>
                <button class="btn btn-info" ng-click="book.save()" ng-disabled="newUserForm.$invalid">Submit
                </button>
            </div>
        </form>
    </div>
</div>
